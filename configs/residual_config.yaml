# Residual Connection Quantization Configuration
# Quantization for residual connections

# ==================== Global Default Configuration ====================
default:
  calibration_mode: layer_wise
  bit_type:
    bits: 8
    signed: true
    name: int8
  observer_type: PercentileObserver
  quantization_method: Uniform
  percentile_alpha: 0.99
  percentile_sigma: 0.01
  kl_bins: 2048

# ==================== Residual Layers ====================
residual_layer:
  # First residual (after attention)
  residual1:
    calibration_mode: layer_wise
    bit_type:
      bits: 8
      signed: true
      name: int8
    observer_type: PercentileObserver
    quantization_method: Uniform
    percentile_alpha: 0.99
    percentile_sigma: 0.01

  # Second residual (after MLP)
  residual2:
    calibration_mode: layer_wise
    bit_type:
      bits: 8
      signed: true
      name: int8
    observer_type: PercentileObserver
    quantization_method: Uniform
    percentile_alpha: 0.98
    percentile_sigma: 0.01
